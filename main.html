<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онц Боловсрол</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFAF0;
            text-align: center;
            color: #333;
        }
        .header {
            background-color: #FF9800;
            padding: 20px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF5722;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <div class="header">Онц Боловсрол - Хүүхдийн суралцах орчин</div>
    <div class="container">
        <h1>Сайн байна уу! Тавтай морил!</h1>
        <p>Онц Боловсрол нь бага ангийн сурагчдын хичээлийн хоцрогдлыг арилгах, хичээлийг хөгжилтэй, үр дүнтэй болгох зорилготой.</p>
        <a href="#" class="button">Хичээл эхлүүлэх</a>
    </div>
</body>
</html>
